# Task 3.5: Security Configuration
# Basic Threat Protection

# Rate limiting zone for login endpoint
# 10 requests per minute per IP address
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;

# Security headers for all locations
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;

# Hide Nginx version
server_tokens off;

# Block access to hidden files and directories
# This protects sensitive files like .git, .env, .htaccess
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Rate limiting for /login endpoint
# Burst of 20 requests allowed, delay 1 second between requests
location /login {
    limit_req zone=login_limit burst=20 nodelay;
    # Your login handling here
    # proxy_pass http://backend;
    # return 200 "Login page";
}

# Additional security: Block access to common hidden files
location ~ /\.(?!well-known).* {
    deny all;
    access_log off;
    log_not_found off;
}
